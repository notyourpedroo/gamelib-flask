{% extends "template.html" %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('signin') }}">Login</a>
<a class="btn btn-danger"href="{{ url_for('logout') }}">Logout</a>
<a class="btn btn-primary"href="{{ url_for('new') }}">New game</a>
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Platform</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{game.name}}</td>
      <td>{{game.category}}</td>
      <td>{{game.platform}}</td>
      <td>
        <div class="buttons">
          <a class="btn btn-primary" href="{{ url_for('edit', id=game.id) }}">Edit</a>
          <a class="btn btn-danger" href="{{ url_for('delete', id=game.id) }}">Delete</a>
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
